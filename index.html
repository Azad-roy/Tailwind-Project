<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic - Music Player</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .song-row:hover .play-icon {
            opacity: 1;
        }

        .play-icon {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-music text-white"></i>
                </div>
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
                    Sonic</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button
                    class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-full text-sm font-medium transition flex items-center">
                    <i class="fas fa-plus mr-2"></i> Create Playlist
                </button>
                <button class="w-9 h-9 rounded-full bg-gray-800 hover:bg-gray-700 flex items-center justify-center">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>

        <div class="bg-gradient-to-r from-purple-900/50 to-pink-900/50 rounded-2xl p-8 mb-8">
            <h2 class="text-3xl font-bold mb-2">Good afternoon</h2>
            <p class="text-gray-300 mb-6">Here's your personalized music collection</p>
        </div>

        <div class="mb-24">
            <section class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Recently Played</h2>
                    <a href="#" class="text-sm text-gray-400 hover:text-white transition">See all</a>
                </div>
                <div id="recentSongs" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                </div>
            </section>

            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">All Songs</h2>
                    <div class="flex items-center space-x-3">
                    </div>
                </div>

                <div class="bg-gray-900/50 rounded-xl overflow-hidden">
                    <table class="w-full">
                        <thead class="border-b border-gray-800 text-gray-400 text-left text-sm">
                            <tr>
                                <th class="p-4 w-12">#</th>
                                <th class="p-4">Title</th>
                                <th class="p-4 hidden md:table-cell">Album</th>
                                <th class="p-4 text-right"><i class="far fa-clock"></i></th>
                            </tr>
                        </thead>
                        <tbody id="songsList">
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <div id="miniPlayer" class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 p-3 hidden">
        <div class="container mx-auto px-4 max-w-6xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center w-1/4">
                    <img id="miniPlayerImage" src="./LeetCode Profile.jpg" alt="Album cover"
                        class="w-12 h-12 rounded mr-3">
                    <div class="min-w-0">
                        <h4 id="miniPlayerTitle" class="font-medium text-sm truncate">No song selected</h4>
                        <p id="miniPlayerArtist" class="text-xs text-gray-400 truncate">Unknown artist</p>
                    </div>
                    <button class="ml-4 text-gray-400 hover:text-white transition">
                        <i class="far fa-heart"></i>
                    </button>
                </div>

                <div class="flex flex-col items-center w-2/4">
                    <div class="flex items-center space-x-4 mb-1">
                        <button class="text-gray-400 hover:text-white transition">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="miniPlayPauseBtn"
                            class="text-white bg-white/10 hover:bg-white/20 w-8 h-8 rounded-full flex items-center justify-center transition">
                            <i class="fas fa-play text-xs"></i>
                        </button>
                        <button class="text-gray-400 hover:text-white transition">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="w-full flex items-center space-x-2">
                        <span id="miniCurrentTime" class="text-xs text-gray-400 w-10 text-right">0:00</span>
                        <div class="flex-1 h-1 bg-gray-700 rounded-full">
                            <div id="miniProgressBar" class="h-1 bg-gray-100 rounded-full w-0"></div>
                        </div>
                        <span id="miniDuration" class="text-xs text-gray-400 w-10">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="./script.js"></script>
</body>

</html>"
